apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-umbrella
  labels:
    app: backend-umbrella
spec:
  replicas: {{ .Values.replicas.backend_umbrella }}
  selector:
    matchLabels:
      app: backend-umbrella
  template:
    metadata:
      labels:
        app: backend-umbrella
    spec:
      containers:
        - name: backend-umbrella
          image: ghcr.io/ndthanhdev/open_marketplace_backend_umbrella:{{ .Values.image_tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 4000
          env:
            - name: SECRET_KEY_BASE
              valueFrom:
                secretKeyRef:
                  name: backend-umbrella
                  key: secret-key-base
---
apiVersion: v1
kind: Service
metadata:
  name: backend-umbrella
spec:
  selector:
    app: backend-umbrella
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-umbrella
spec:
  rules:
    - host: {{ .Values.domain }}
      http:
        paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend-umbrella
              port:
                number: 80